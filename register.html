<body>
    <section class="register-section">
        <div class="register">
            
          <h2>Registration Form</h2>

          <form method="POST" class="register-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="mobile">Mobile_No</label>
            <input type="text" id="mobile" name="mobile" required />
            <label for="message">Short Introduction</label>
            <div class="alert">Registration Complete!! Welcome to Bellahøj Classic</div>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
            
            <label for="sport">Choose a Sport:</label>
            <select name="sport" id="sport">
                <option value="football">Football</option>
                <option value="volleyball">Volleyball</option>

                
            </select>
            <input
              type="submit"
              class="send-message-cta"
              value="Submit"
            />
          </form>
        </div>
        <div class="info-result"></div>
    
    <section>
      <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
        <script src="javascript/index.js"></script>
</body>
